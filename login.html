<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>登录页面</title>
        <!-- 先引入layui样式 -->
        <link
            rel="stylesheet"
            href="/第一遍/code/assets/lib/layui/css/layui.css"
        />
        <!-- 登陆页面样式 -->
        <link rel="stylesheet" href="/第一遍/code/assets/css/login.css" />
    </head>
    <body>
        <!-- logo部分 -->
        <div class="logo layui-main">
            <img src="/第一遍/code/assets/images/logo.png" alt="" />
        </div>

        <!-- 登录注册页面 -->
        <div class="loginAndRegBox">
            <!-- 页面顶头标题部分 -->
            <div class="title-box"></div>
            <!-- 登录div -->
            <div class="login-box">
                <!-- 用户名 -->
                <form class="layui-form" id="form_login" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input
                            type="text"
                            name="username"
                            required
                            lay-verify="required"
                            placeholder="请输入用户名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            type="password"
                            name="password"
                            required
                            lay-verify="required|pwd"
                            placeholder="请输入密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <!-- 提交按钮，，，，设置通栏样式 -->
                    <div class="layui-form-item">
                        <button
                            class="layui-btn layui-btn-fluid layui-btn-normal"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            登录
                        </button>
                    </div>
                    <!-- 跳转链接 -->
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册div -->
            <div class="reg-box">
                <form class="layui-form" id="form_reg">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input
                            type="text"
                            name="username"
                            required
                            lay-verify="required"
                            placeholder="请输入用户名"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            id="reg-pwd"
                            type="password"
                            name="password"
                            required
                            lay-verify="required|pwd"
                            placeholder="请输入密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <!-- 密码确认框 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input
                            type="password"
                            name="repassword"
                            required
                            lay-verify="required|repwd"
                            placeholder="再次确认密码"
                            autocomplete="off"
                            class="layui-input"
                        />
                    </div>
                    <!-- 提交按钮，，，，设置通栏样式 -->
                    <div class="layui-form-item">
                        <button
                            class="layui-btn layui-btn-fluid layui-btn-normal"
                            lay-submit
                            lay-filter="formDemo"
                        >
                            注册
                        </button>
                    </div>
                    <!-- 跳转链接 -->
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_login">去登陆</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- 引入layui.all.js文件 -->
        <script src="/第一遍/code/assets/lib/layui/layui.all.js"></script>
        <!-- 引入jquery -->
        <script src="/第一遍/code/assets/lib/jquery.js"></script>
        <!-- 引入Ajax -->
        <script src="/第一遍/code/assets/js/baseAPI.js"></script>
        <!-- 登陆页面逻辑 -->
        <script src="/第一遍/code/assets/js/login.js"></script>
    </body>
</html>
