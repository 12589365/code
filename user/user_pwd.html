<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 先引入layui -->
        <link
            rel="stylesheet"
            href="/第1遍/code/assets/lib/layui/css/layui.css"
        />
        <link rel="stylesheet" href="/第1遍/code/assets/css/user_pwd.css" />
    </head>
    <body>
        <!-- 卡片区域 -->
        <div class="layui-card">
            <div class="layui-card-header">修改用户密码</div>
            <div class="layui-card-body">
                <form class="layui-form" style="width: 500px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input
                                type="password"
                                name="oldPwd"
                                required
                                lay-verify="required|pwd"
                                placeholder="请输入原密码"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input
                                type="password"
                                name="newPwd"
                                required
                                lay-verify="required|samePwd"
                                placeholder="请输入新密码"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input
                                type="password"
                                name="rePwd"
                                required
                                lay-verify="required|rePwd"
                                placeholder="请再次确认密码"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button
                                class="layui-btn"
                                lay-submit
                                lay-filter="formDemo"
                            >
                                修改密码
                            </button>
                            <button
                                id="btnReset"
                                type="reset"
                                class="layui-btn layui-btn-primary"
                            >
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- layui界面需要的js   优先引入 -->
        <script src="/第1遍/code/assets/lib/layui/layui.all.js"></script>
        <!-- 导入jquery -->
        <script src="第1遍/code/assets/lib/jquery.js"></script>
        <!-- 导入ajax请求函数 -->
        <script src="/第1遍/code/assets/js/baseAPI.js"></script>
        <!-- 导入自己的js文件 -->
        <script src="/第1遍/code/assets/js/user/user_pwd.js"></script>
    </body>
</html>
